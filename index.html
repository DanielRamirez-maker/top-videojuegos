<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOP DE VIDEOJUEGOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TOP DE VIDEOJUEGOS</h1>
  </header>

  <main>
    <div class="filtros">
      <h3>Buscar:</h3>
      <input
        type="text"
        id="buscador"
        placeholder="Buscar por nombre..."
        oninput="filtrarPorNombre()"
      />

      <h3>Metascore:</h3>
      <button onclick="filtrarPorMetascore(90)">+90</button>
      <button onclick="filtrarPorMetascore(80)">+80</button>
      <button onclick="filtrarPorMetascore(70)">+70</button>
      <button onclick="filtrarPorMetascore(0)">Todos</button>

      <h3>User Score:</h3>
      <button onclick="filtrarPorUserScore(9.0)">+9.0</button>
      <button onclick="filtrarPorUserScore(8.0)">+8.0</button>
      <button onclick="filtrarPorUserScore(7.0)">+7.0</button>
      <button onclick="filtrarPorUserScore(0)">Todos</button>
    </div>

    <ul id="ranking-list"></ul>
  </main>

  <script src="dao/videojuegoDAO.js"></script>
  <script src="script.js"></script>
</body>
</html>
